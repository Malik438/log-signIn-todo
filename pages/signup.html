<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/index.css" />
  <link rel="stylesheet" href="../styles/auth.css" />
  <title>PS E-Mart</title>
</head>
<body>
<span class="container">
      <!-- Left Section -->
      <section class="left-section">
        <img src="https://picsum.photos/400/600" alt="Left Section Image" />
      </section>
  <!-- Right Section -->
      <section class="right-section">
        <span class="logo-container">
          <img src="https://picsum.photos/80" alt="PS E-Mart Logo" />
          <h2>PS E-Mart</h2>
        </span>
        <h1 class="title">Welcome To PS E-Mart</h1>
        <h3 class="subtitle">Sign up to continue</h3>
        <form>
          <input
            type="email"
            name="email_input"
            id="email_input"
            placeholder="Email"
          />
          <input
            type="password"
            name="password_input"
            id="password_input"
            placeholder="Password"
          />
          <input
            type="password"
            name="copassword_input"
            id="copassword_input"
            placeholder="Confirm Password"
          />
          <button class="signin-button">Sign Up</button>
        </form>
        <span class="signup-hint">
          <p>Already have an account?</p>
          <a href="../index.html">Sign In</a>
        </span>
      </section>
    </span>
</body>
</html>
